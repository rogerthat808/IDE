<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDE Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d5b1885149.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script async src="login.js"></script>
</head>
<body>
    <div class="container">
        <div class="loginBox">
            <h1 id="loginTitle">Authentication</h1>
            <div class="usernameBox">
                <p>Username</p>
                <input id="nameInput" placeholder="Type here...">
            </div>
            <div class="passwordBox">
                <p>Passowrd</p>
                <input id="passwordInput" placeholder="Type here...">
            </div>
            <div class="login-signup">
                <button onclick="login()" class="loginButton">Log in</button>
                <button onclick="signup()" class="signupButton">Sign Up</button>
            </div>
        </div>
    </div>
</body>

</html>
